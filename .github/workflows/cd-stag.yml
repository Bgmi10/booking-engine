name: Build and deploy to STAGING

on:
  push:
    branches:
      - staging
    paths:
      - 'backend/**'
      - '.github/workflows/cd-stag.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image to Docker Hub (Staging)
        uses: docker/build-push-action@v3
        with:
          context: backend
          file: backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/la-torre:staging

      - name: Verify Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/la-torre:staging

      - name: Deploy to STAGING EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_ECS_HOST }}
          username: ${{ secrets.STAGING_ECS_USERNAME }}
          key: ${{ secrets.STAGING_ECS_KEY }}
          script: |
           sudo docker stop la-torre-staging || true
           sudo docker rm la-torre-staging || true
           sudo docker network create la-torre-net || true
           sudo docker pull ${{ secrets.DOCKER_USERNAME }}/la-torre:staging
           sudo docker run -d \
             --name la-torre-staging \
             --network la-torre-net \
             -v /home/ubuntu/env/la-torre-staging.env:/app/.env \
             -p 5000:5000 \
             ${{ secrets.DOCKER_USERNAME }}/la-torre:staging

           sudo docker exec la-torre-staging npx prisma migrate dev --schema=src/prisma/schema.prisma
           sudo docker exec la-torre-staging npm run db:generate
           sudo docker exec la-torre-staging npm run seed
           echo "Staging deployment completed successfully"
